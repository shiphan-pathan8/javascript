<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
        #data {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 80%;
            max-width: 600px;
            text-align: left;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Fetch API Example</h1>
    <div id="message"></div>
    <div id="data"></div>

    <script>
        // Print a message after a delay
        setTimeout(() => {
            document.getElementById('message').innerText = 'This message is displayed after a 3 second delay!';
        }, 3000);

        // Use the Fetch API to make a request to a public API
        fetch('https://api.publicapis.org/entries')
            .then(response => response.json())
            .then(data => {
                // Display the data on the page
                const dataDiv = document.getElementById('data');
                data.entries.slice(0, 5).forEach(entry => {
                    const entryDiv = document.createElement('div');
                    entryDiv.innerHTML = `
                        <strong>${entry.API}</strong>: ${entry.Description}
                        <br><a href="${entry.Link}" target="_blank">${entry.Link}</a>
                        <hr>
                    `;
                    dataDiv.appendChild(entryDiv);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('data').innerText = 'An error occurred while fetching data.';
            });
    </script>
</body>
</html>
